<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise ‚ú®</title>

    <style>
        :root {
            --primary-glow: #ff0055;
            --accent-lime: #00ff88;
            --bright-pink: #ff3399;
            --glass-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            background: radial-gradient(circle, #2a001a 0%, #000000 100%);
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* üé¨ Transparent/Frosted Intro */
        .intro {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6); /* Transparent black */
            backdrop-filter: blur(15px); /* Frosted glass effect */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            animation: fadeOut 1.5s ease-in-out forwards 3s;
        }

        .intro h1 {
            font-size: 2.5rem;
            color: var(--accent-lime);
            text-shadow: 0 0 30px var(--accent-lime);
            letter-spacing: 5px;
            filter: saturate(2);
        }

        /* üéû High-End Slideshow */
        .slideshow-container {
            width: 85%;
            max-width: 500px;
            height: 350px;
            position: relative;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(255, 0, 85, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        .slideshow img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1.5s ease-in-out, transform 5s linear;
        }

        .slideshow img.active {
            opacity: 1;
            transform: scale(1.15);
        }

        /* ‚å® Message Style */
        .message {
            font-size: 1.6rem;
            color: #ffccff;
            min-height: 40px;
            margin: 20px 0;
            text-shadow: 0 0 10px var(--bright-pink);
        }

        /* üíç Proposal UI */
        .proposal {
            display: none;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.4);
            animation: slideUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .proposal h2 {
            margin-top: 0;
            color: var(--accent-lime);
            filter: drop-shadow(0 0 10px var(--accent-lime));
        }

        /* üîò Buttons with Glowing Emojis */
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 14px 35px;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1.1rem;
        }

        .yes-btn {
            background: var(--accent-lime);
            color: black;
            box-shadow: 0 0 25px var(--accent-lime);
        }

        .yes-btn span {
            filter: drop-shadow(0 0 5px black); /* Make button emoji pop */
        }

        .no-btn {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
        }

        /* üéµ Music Control */
        .music-toggle {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: rgba(0,0,0,0.7);
            color: var(--accent-lime);
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid var(--accent-lime);
            font-size: 24px;
            box-shadow: 0 0 15px var(--accent-lime);
        }

        /* üåë Success Overlay (Dramatic & Vivid) */
        #success-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.92);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .success-box {
            padding: 60px;
            border: 3px solid var(--accent-lime);
            box-shadow: 0 0 80px var(--accent-lime);
            background: #000;
            border-radius: 40px;
            text-align: center;
            animation: pop 0.5s forwards;
        }

        .success-box h1 {
            color: var(--accent-lime);
            font-size: 3.5rem;
            margin: 0;
            filter: drop-shadow(0 0 20px var(--accent-lime)) saturate(2);
        }

        /* üíñ Brighter Hearts */
        .heart {
            position: absolute;
            pointer-events: none;
            z-index: 5;
            filter: drop-shadow(0 0 8px rgba(255, 0, 85, 0.8)) saturate(1.5);
            font-size: 24px;
        }

        /* üå∏ Animations */
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes pop { from { transform: scale(0.8); } to { transform: scale(1); } }
    </style>
</head>
<body>

    <div class="intro">
        <h1>‚ú® UNFOLDING MAGIC... ‚ú®</h1>
    </div>

    <audio id="bgMusic" loop>
        <source src="my.mp3.mpeg" type="audio/mpeg">
    </audio>
    <div class="music-toggle" onclick="toggleMusic()">üé∂</div>

    <div class="slideshow-container">
        <div class="slideshow" id="slideshow">
            <img src="nithila1.jpg.jpeg" class="active">
            <img src="nithila2.jpg.jpeg">
            <img src="nithila3.jpg.jpeg">
        </div>
    </div>

    <div class="message" id="typing"></div>

    <div class="proposal" id="proposal">
        <h2>Will you be mine? üíç</h2>
        <div class="btn-group">
            <button class="yes-btn" onclick="accept()">YES ü•Ç</button>
            <button class="no-btn" id="noBtn">Maybe? ü´£</button>
        </div>
    </div>

    <div id="success-overlay">
        <div class="success-box">
            <h1>BEST DECISION EVER! üíñ</h1>
            <p style="font-size: 1.4rem; margin-top: 20px; color: #fff;">You've made me the happiest! ‚ú®ü•Ç‚ú®</p>
        </div>
    </div>

    <div id="hearts-container"></div>

    <script>
        // --- üéû Slideshow ---
        const images = document.querySelectorAll(".slideshow img");
        let currentImg = 0;
        setInterval(() => {
            images[currentImg].classList.remove("active");
            currentImg = (currentImg + 1) % images.length;
            images[currentImg].classList.add("active");
        }, 4000);

        // --- ‚å® Typing Effect ---
        const text = "Nithila ‚ù§Ô∏è You really didn‚Äôt expect this, did you? üòå‚ú®";
        let charIndex = 0;
        function startTyping() {
            if (charIndex < text.length) {
                document.getElementById("typing").innerHTML += text.charAt(charIndex);
                charIndex++;
                setTimeout(startTyping, 80);
            } else {
                setTimeout(() => {
                    document.getElementById("proposal").style.display = "block";
                }, 800);
            }
        }
        setTimeout(startTyping, 4000);

        // --- üéµ Music ---
        const music = document.getElementById("bgMusic");
        function toggleMusic() {
            music.paused ? music.play() : music.pause();
        }

        // --- üåë Success Action ---
        function accept() {
            document.getElementById("success-overlay").style.display = "flex";
            setInterval(spawnHeart, 70); // Rapid celebratory hearts
        }

        // --- ü´£ Dodging No Button ---
        const noBtn = document.getElementById("noBtn");
        noBtn.addEventListener("mouseover", () => {
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 60);
            noBtn.style.position = "fixed";
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        });

        // --- üíñ Brighter Heart Generation ---
        function spawnHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            const icons = ["‚ù§Ô∏è", "üíñ", "üî•", "üíé", "‚ú®", "üåü"];
            heart.innerHTML = icons[Math.floor(Math.random() * icons.length)];
            heart.style.left = Math.random() * 100 + "vw";
            
            const size = (Math.random() * 20 + 20) + "px";
            heart.style.fontSize = size;
            
            const dur = Math.random() * 2 + 3;
            heart.animate([
                { transform: 'translateY(105vh) scale(0.5)', opacity: 0 },
                { opacity: 1, offset: 0.2 },
                { transform: `translateY(-10vh) scale(1.2) rotate(${Math.random() * 360}deg)`, opacity: 0 }
            ], { duration: dur * 1000, easing: 'ease-out' });

            document.getElementById("hearts-container").appendChild(heart);
            setTimeout(() => heart.remove(), dur * 1000);
        }
        setInterval(spawnHeart, 400); // Constant gentle background hearts
    </script>
</body>
</html>
